<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <span >Hint password</span>
        <span class="true">7743</span>
        <div id="the-calculator">
          <div id="the-display">
            <form name="calculator">
              <input type="password" id="total" maxlength="6">
            </form>
          </div>
          <div id="the-buttons">
            
            <div class="button-row clearfix">
              <button class="calc_int" value="7" >7</button>
              <button class="calc_int" value="8" >8</button>
              <button class="calc_int" value="9" >9</button>
            </div>
            <div class="button-row clearfix">
              <button class="calc_int" value="4" >4</button>
              <button class="calc_int" value="5" >5</button>
              <button class="calc_int" value="6" >6</button>
            </div>
            <div class="button-row clearfix">
              <button class="calc_int" value="1" >1</button>
              <button class="calc_int" value="2" >2</button>
              <button class="calc_int" value="3" >3</button>
            </div>
            <div class="button-row clearfix">
              
              <button id="calc_back" value="&larr;" >&#9003</button>
              <button id="calc_zero calc_int" class="calc_int" value="0" >0</button>
              <button id="calc_done" value="=" >&#10003;</button>
            </div>
           
           
          </div>
        </div>
       
      </div>
    <script src="main.js"></script>
</body>
</html>
